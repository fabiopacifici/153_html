<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./solutions.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <nav>
        <div class="left">
          <i class="bi bi-play-btn"></i>
        </div>
        <div class="center">
          <ul>
            <li><a href="">Esplora</a></li>
            <li><a href="">Segui</a></li>
            <li class="active"><a href="">Per te</a></li>
          </ul>
        </div>
        <div class="right">
          <i class="bi bi-search"></i>
        </div>
      </nav>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="item logo">
        <img src="./assets/img/boolean_logo.png" alt="">
        <i class="bi bi-plus"></i>
      </div>
      <div class="item">
        <i class="bi bi-heart-fill"></i>
        <div>588</div>
      </div>
      <div class="item">
        <i class="bi bi-chat-dots"></i>
        <div>588</div>
      </div>
      <div class="item">
        <i class="bi bi-bookmark-fill"></i>
        <div>588</div>
      </div>
      <div class="item">
        <i class="bi bi-sign-turn-right-fill"></i>
        <div>588</div>
      </div>
    </div>


    <!-- Footer -->
    <footer>
      <div>
        <strong>boolean.carers</strong>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Omnis, error.
        </p>
      </div>

      <nav>
        <a href="">
          <i class="bi bi-house"></i>
          <span>Home</span>
        </a>
        <a href="">
          <i class="bi bi-people"></i>
          <span>Amici</span>
        </a>

        <button class="add">
          <i class="bi bi-plus"></i>
        </button>

        <a href="">
          <i class="bi bi-chat-square"></i>
          <span>Posta in arrivo</span>
          <div class="notifications">19</div>
        </a>
        <a href="">
          <i class="bi bi-person"></i>
          <span>Profilo</span>
        </a>

      </nav>
    </footer>
  </div>

</body>

</html>
